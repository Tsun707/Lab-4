<!DOCTYPE html>
<html lang="en">
<head>

<title>Volunteer Form</title>

<body>

<h1>Volunteer Form</h1>
<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">															  
<fieldset>			  
<legend>My Info</legend>

<div><label>First Name:<input type="text" name="fist_name_field"></label></div>
<div><label>Last Name:<input type="text" name="text_field"></label>      </div>
<div><label>Phone Number:<input type="text" name="text_field"></label>   </div>
<div><label>Email Address:<input type="text" name="text_field"></label>  </div>				 
<div>Gender:</div>
<label>Male:<input type="radio" name="radio_field" checked="checked" value="M" ></label>
<label>Female:<input type="radio" name="radio_field" value="F"></label>

<div>
<div>Age:</div>
<select name="age_field">
	<option>under18</option>
	<option>18-24</option>
	<option>25-34</option>
	<option>35-44</option>
	<option>45-54</option>
	<option>55-64</option>
	<option>65 and over</option>
</select>
</div>
</fieldset>
<fieldset>
<legend>My Available</legend>
<h3>Days Available:</h3>
<div>	   
<div><label>Sunday<input type="checkbox" name="availble_field[]" value="sun"></label></div>
<div><label>Monday<input type="checkbox" name="availble_field[]" value="mon"></label></div>
<div><label>Tuesday<input type="checkbox" name="availble_field[]" value="tue"></label></div>
<div><label>Wednesday<input type="checkbox" name="availble_field[]" value="web"></label></div>
<div><label>Thursday<input type="checkbox" name="availble_field[]" value="thu"></label></div>
<div><label>Friday<input type="checkbox" name="availble_field[]" value="fri"></label></div>
<div><label>Saturday<input type="checkbox" name="availble_field[]" value="sat"></label></div>


<h3>any Comments</h3>
<textarea name="comments_field"></textarea>
</div>
</fieldset>

<div>
<input type="hidden" name="hidden_field" value="Volunteer ***">
</div>
<div>
<input type="submit" value="Send Me">
</div>
</form>
</body>
</html>
